<!DOCTYPE html>
<html>


<head>

  <meta charset="utf-8">
  <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="util.css" type="text/css">

  <header class="header">
    <div class="header__bg">

      <nav class="header__navi">
        <div class="header__navi__wrap">
          <ul class="header__navi__list">
            <li class="header__navi__item"><a href=""><span>About</span></a></li>
            <li class="header__navi__item"><a href=""><span>Contact</span></a></li>
          </ul>
        </div>
      </nav>
    </div>
    </div>
  </header>

</head>

<body>

  <div class="container mx-auto m-w-20">
    <div class="row">
      <input class="input" type="input">
    </div>
    <div class="row">
      <div class="row-area">
        <button class="button">C</button>
        <button class="button">100</button>
        <button class="button">/</button>
      </div>
    </div>
    <div class="row">
      <div class="row-area">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
    </div>
    <div class="row">
      <div class="row-area">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
    </div>
    <div class="row">
      <div class="row-area">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>
    </div>
    <div class="row">
      <div class="row-area">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

<footer>
  <div class="footer">
    <p>Copyright @2022</p>
  </div>
</footer>

</html>
